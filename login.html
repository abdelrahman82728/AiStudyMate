<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI StudyMate — Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 15px;
            opacity: 0.95;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

            .form-group label {
                display: block;
                font-size: 14px;
                font-weight: 500;
                color: #374151;
                margin-bottom: 8px;
            }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 13px 14px 13px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
                background: #fff;
                box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
            }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
            transition: color 0.2s;
        }

            .password-toggle:hover {
                color: #667eea;
            }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: #6b7280;
            cursor: pointer;
        }

            .checkbox-label input {
                width: auto;
                margin-right: 8px;
                cursor: pointer;
            }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

            .forgot-link:hover {
                color: #764ba2;
            }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

            .login-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102,126,234,0.4);
            }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

            .message.success {
                background: #d1fae5;
                color: #065f46;
                border: 1px solid #6ee7b7;
                display: block;
            }

            .message.error {
                background: #fee2e2;
                color: #991b1b;
                border: 1px solid #fca5a5;
                display: block;
            }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">📚</div>
            <h1>AI StudyMate</h1>
            <p>Sign in to continue your learning journey</p>
        </div>

        <div class="login-body">
            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input id="username" type="text" placeholder="Enter your username" required autocomplete="username" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input id="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />
                        <button type="button" class="password-toggle" id="togglePassword">👁️</button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label"><input type="checkbox" id="remember" /> Remember me</label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            msg.style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:7214/api/Auth/LoginUser', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.token) {
                        // 1. Wipe everything old for a clean professional start
                        localStorage.clear();

                        // 2. Save new user data
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userName', data.username || 'Student');

                        // 3. Redirect
                        window.location.replace('/dashboard.html');
                    }
                } else {
                    // --- THIS HANDLES LOGIN FAILURES (e.g., 401 Unauthorized) ---
                    const errorMessage = data.message || data.error || 'Invalid username or password';
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                showMessage('Unable to connect to the server. Please try again later.', 'error');
                console.error(error);
            }
        });

        function showMessage(text, type) {
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }
    </script>
</body>
</html>
