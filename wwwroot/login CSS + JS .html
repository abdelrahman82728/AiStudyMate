<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI StudyMate — Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 400;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

            .form-group label {
                display: block;
                font-size: 14px;
                font-weight: 500;
                color: #374151;
                margin-bottom: 8px;
            }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 13px 14px 13px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
                background: #ffffff;
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
            transition: color 0.2s;
        }

            .password-toggle:hover {
                color: #667eea;
            }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: #6b7280;
            cursor: pointer;
        }

            .checkbox-label input {
                width: auto;
                margin-right: 8px;
                padding: 0;
                cursor: pointer;
            }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

            .forgot-link:hover {
                color: #764ba2;
            }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

            .login-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            .login-button:active {
                transform: translateY(0);
            }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: block;
        }

        .demo-credentials {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 10px;
            margin-top: 24px;
            border: 1px solid #e5e7eb;
        }

            .demo-credentials p {
                font-size: 13px;
                color: #6b7280;
                text-align: center;
                margin-bottom: 8px;
            }

            .demo-credentials .credentials {
                display: flex;
                justify-content: center;
                gap: 8px;
                font-size: 13px;
                color: #374151;
                font-weight: 500;
            }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 13px;
            position: relative;
        }

            .divider::before,
            .divider::after {
                content: '';
                position: absolute;
                top: 50%;
                width: 45%;
                height: 1px;
                background: #e5e7eb;
            }

            .divider::before {
                left: 0;
            }

            .divider::after {
                right: 0;
            }

        @media (max-width: 480px) {
            .login-body {
                padding: 30px 24px;
            }

            .login-header {
                padding: 30px 24px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">📚</div>
            <h1>AI StudyMate</h1>
            <p>Sign in to continue your learning journey</p>
        </div>

        <div class="login-body">
            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input id="email"
                               type="email"
                               placeholder="Enter your email"
                               required
                               autocomplete="email" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input id="password"
                               type="password"
                               placeholder="Enter your password"
                               required
                               autocomplete="current-password" />
                        <button type="button" class="password-toggle" id="togglePassword">👁️</button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" />
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>

            <div class="divider">OR</div>

            <div class="demo-credentials">
                <p>Demo Account</p>
                <div class="credentials">
                    <span><strong>Email:</strong> test@test.com</span>
                    <span>•</span>
                    <span><strong>Password:</strong> 1234</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Password visibility toggle
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
        });

        // Form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            msg.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }

            // Mock authentication
            if (email === 'test@test.com' && password === '1234') {
                showMessage('Login successful! Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage('Invalid credentials. Please try again or use demo account.', 'error');
            }
        });

        function showMessage(text, type) {
            msg.textContent = text;
            msg.className = 'message ' + type;
        }
    </script>
</body>
</html>
